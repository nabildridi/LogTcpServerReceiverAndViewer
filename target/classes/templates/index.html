<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Logs list</title>
<link href='https://fonts.googleapis.com/css?family=Roboto Mono'
	rel='stylesheet'>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " />
<link rel="stylesheet"
	th:href="@{/webjars/datatables/css/dataTables.bootstrap.min.css} " />
<style>
body {
	font-family: 'Roboto Mono';
	font-size: 16px;
}
</style>
</head>
<body>

	<table id="logsDatatable" class="table" style="width: 100%">
		<thead>
			<tr>
				<th>timestamp</th>
				<th>Date and time</th>
				<th>Address</th>
				<th>level</th>
				<th>loggerName</th>
				<th>message</th>
			</tr>
		</thead>
	</table>
</body>

<!-- Modal -->
<div class="modal fade" id="logModal" tabindex="-1"
	aria-labelledby="logModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Log</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="alert" role="alert" id="logLevel"></div>
				<hr />
				<div id="logLogger"></div>
				<hr />
				<div id="logMessage"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"
					data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/datatables/js/dataTables.min.js}"></script>
<script th:src="@{/webjars/datatables/js/dataTables.bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

</html>
